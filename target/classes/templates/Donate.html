<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="" th:href="@{/Donate.css}">
</head>
<body>
    <a href="/user/home">Back</a>
    <form th:action="@{/donate}" th:object="${donates}" method="post">
        <label for="type">Blood Group:</label><br>
        <input th:field="*{type}" type="text" id="type" name="type" ><br>
        <label for="units">Units:</label><br>
        <input  th:field="*{units}" type="number" id="units" name="units" ><br>
        <input type="submit" value="Donate">
    </form>
</body>
</html>
