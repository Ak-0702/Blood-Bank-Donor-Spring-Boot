<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="" th:href="@{/Adminlogin.css}">
</head>
<body>
     <a href="http://localhost:7007">Back</a>
    <div class="login-container">
        <h2>Admin Login!</h2>
       <form th:action="@{/adminLog}" th:object="${admin}" method="post">
            <input type="text" name="" th:field="*{adminname}" placeholder="Username" required>
            <input type="password" name="" th:field="*{password}"placeholder="Password" required>
            <button type="submit">Login</button>
            <button type="button" class="btn btn-secondary btn-block" id="signup">Sign Up</button>
        </form>
    </div>
</body>
</html>
