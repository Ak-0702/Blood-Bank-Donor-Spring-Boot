<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
       <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/UpdateDonorDetails.css}">
     <title>update donor</title>
</head>
<body>
    <h4><a href="http://localhost:7007">Back</a></h4>
    <div class="signup-box">
        <h2> Update Donor Details</h2>
          <form th:action="@{/updatedonordetails}" th:object="${updatedonor}"  method="post">
          
          

               <input type="hidden" id="user_id" th:field="*{user_id}"/>
                 <input type="hidden" id="username" th:field="*{username}"/>
                 <input type="hidden" id="user_fullname" th:field="*{user_fullname}"/> 
               <input type="hidden" id="Age" th:field="*{Age}"/>
                <input type="hidden" id="Gender" th:field="*{Gender}"/>
                <input type="hidden" id="BloodGroup" th:field="*{BloodGroup}"/>
                <input type="hidden" id="password" th:field="*{password}"/>
                <input type="hidden" id="lastDonationDate" th:field="*{lastDonationDate}"/>
           

            <div class="user-box">
                <input th:field="*{usermobile}" type="text"  class="form-control" placeholder="phone Number" pattern="[789][0-9]{9}" min="10" required />
            </div>
            
            
             <div class="user-box">
                <input  type="text" th:field="*{City}" class="form-control" placeholder="City" required />
            </div> 
            
           
               
       
            
            
            <div class="user-box">
    <input type="email" th:field="*{user_email}" class="form-control" placeholder="emailid" pattern="^[\\w.+\\-]+@(gmail\\.com|yahoo\\.com)$" required oninvalid="this.setCustomValidity('This field doesn\'t match the format.')" oninput="setCustomValidity('')" title="Please match the required format. (Only gmail.com and yahoo.com are accepted)"/>
</div>
            
             
            
             <a class="submit"target="_blank" th:href="@{/user/home}"> 
    
        <button type="submit" class="btn btn-primary">Update</button>
      </a>

           <!--  <button type="submit">Submit</button> -->

            
        </form>
        
        
    </div>
</body>

</html>
