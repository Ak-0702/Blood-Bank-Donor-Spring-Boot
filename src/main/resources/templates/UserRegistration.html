<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE-edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="" th:href="@{/userRegistration.css}">
<title>NewUser</title>
</head>

<body>
    <a href="http://localhost:7007">Back</a>
	<div class="signup-box">
		<h2>User Registration</h2>
		<form th:action="@{/userLogin}" th:object="${userModel}" method="post">

			<div class="user-box">
				<input type="text" th:field="*{username}" class="form-control"
					placeholder="User Name" required />
			</div>

			<div class="user-box">
				<input type="text" th:field="*{user_fullname}" class="form-control"
					placeholder="Full Name" required />
			</div>

			<div class="user-box">
				<input type="number" th:field="*{Age}" class="form-control"
					placeholder="Age" min=18 max=60 required />
			</div>


			<input type="radio" name="Gender" value="male" checked><span
				class="rad">Male</span> <input type="radio" name="Gender"
				value="female"> <span class="rad">Female</span> <input
				type="radio" name="Gender" value="other"> <span class="rad">Other</span>
				<br> </br>
			<div class="user-box">
				<input type="text" th:field="*{BloodGroup}" class="form-control"
					placeholder="Blood Group" required />
			</div>

			<div class="user-box">
				<input type="text" th:field="*{usermobile}" class="form-control"
					placeholder="Mobile Number" pattern="[789][0-9]{9}" min="10"
					required />
			</div>

			<div class="user-box">
				<input type="text" th:field="*{City}" class="form-control"
					placeholder="City" required />
			</div>

			<div class="user-box">
				<input type="email" th:field="*{user_email}" class="form-control"
					placeholder="Email" required />
			</div>

			<div class="user-box">
				<input type="password" th:field="*{password}" class="form-control"
					placeholder="Password" required />
			</div>

			<div class="user-box">
                <input type="date" th:field="*{lastDonationDate}" class="form-control"placeholder="Last Donation Date" required />
            </div>

			<a class="submit" target="_blank"> <span></span> <span></span> <span></span>
				<span></span>
			<input type="submit" value="Submit">	
			</a>

			<!--  <button type="submit">Submit</button> -->

			<div class="log-in">
				<p>
					Already have an account? <a class="log-in-link" target="_blank"
						th:href="@{/userLog}"><strong>Log In</strong></a>
				</p>
			</div>
		</form>


	</div>
</body>

</html>
